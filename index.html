<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Video Downloader</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google AdSense script -->
  <script async 
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2772185571213168"
    crossorigin="anonymous"></script>
</head>
<body>
  <h1>YouTube Video Downloader</h1>

  <input id="urlInput" type="text" placeholder="Enter YouTube video URL" />
  <select id="qualitySelect">
    <option value="360">360p</option>
    <option value="480">480p</option>
    <option value="720" selected>720p</option>
    <option value="1080">1080p</option>
  </select>
  <button id="downloadBtn">Get Download Link</button>

  <!-- Ad banner 1 (horizontal) -->
  <ins class="adsbygoogle"
       style="display:block; text-align:center;"
       data-ad-client="ca-pub-2772185571213168"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <p id="message"></p>
  <div id="linkBox" style="margin-top: 10px;"></div>

  <!-- Ad banner 2 (footer or below results) -->
  <ins class="adsbygoogle"
       style="display:block; text-align:center; margin-top: 20px;"
       data-ad-client="ca-pub-2772185571213168"
       data-ad-slot="0987654321"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <script src="app.js"></script>
</body>
</html>
